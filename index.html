<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dan CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="dan-thumb.png" />
        </div>
        <div id="header-info">
          <h1>Tarta Dan Vasile</h1>
          <h2 id="job-title">Cursant @ FastTrack IT</h2>
        </div>
      </div>
      <ul id="top-menu-bar">
        <li><a href="#">HOME</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Languages</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <form action="" method="post">
            <h2>Formular contact</h2>
            <div>
              <label for="email">Enter your email address</label>
              <input
                type="contactEmail"
                id="email"
                placeholder="contact@email.com"
                type="email"
                required
              />
            </div>
            <div>
              <label for="contactName">Enter yor name</label>
              <input type="text" name="name" id="contactName" />
            </div>
            <button type="submit">Contact me</button>
          </form>
        </section>
        <section>Menu2</section>
      </div>
      <div id="main">
        <div class="page">
          <p>Welcome to my online CV</p>
          <div>
            <h2>Skills</h2>
            <ul>
              <li class="favorite">HTML</li>
              <li>CSS</li>
              <li class="favorite">JS</li>
            </ul>
          </div>
          <h2>Known languages</h2>
          <table>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Professional</td>
            </tr>
            <tr>
              <td>French</td>
              <td>Good</td>
            </tr>
            <tr>
              <td>German</td>
              <td>Moderate</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://indecosoft.ro" target="_blank">Link company</a>
    </footer>
    <script src="examples.js"></script>
  </body>
</html>
